<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-deice, initial-scale=1" />
    <title>form kritikan dan saran</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="shortcut icon" href="bootstrap folder/slack.png" />
  </head>
  <body>
    <div class="conteinerpt-4 pt-3 pb-3 bg-dark">
      <div class="container text-center text-white">
        <h1>saran dan masukan</h1>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row pb-3">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputNama1" class="form-label">Nama</label>
              <input type="text" class="form-control" id="exampleInputNama1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="name@example.com" aria-describedby="emailHelp" />
              <div id="emailHelp" class="form-text">masukan email anda</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputNama1" class="form-label">No.Phone</label>
              <input type="text" class="form-control" id="exampleInputNama1" />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
          </form>
        </div>
        <div class="col-md">
          <label for="floatingTextarea2" class="form-label">kritikan:</label>
          <textarea class="form-control" placeholder="masukan kritikan anda disini" id="floatingTextarea2" style="height: 300px"></textarea>
        </div>
      </div>
    </div>
    <div class="col-12 text-center">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </body>
</html>
